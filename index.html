<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rushwi Arelli | Portfolio</title>
  <style>
    /* Make the background a purple gradient */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #c084fc, #7c3aed);
      font-family: "Poppins", sans-serif;
    }

    /* Style for your name text */
    h1 {
      color: white;
      font-size: 4rem;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    /* Optional fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Rushwi Arelli</h1>
</body>
</html>
