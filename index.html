<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rushwi Arelli | HCI Portfolio</title>
  <style>
    /* Reset page spacing and set background gradient */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d8b4fe, #8b5cf6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      margin-top: 15px;
      opacity: 0.9;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Rushwi Arelli</h1>
  <p>Welcome to my HCI Portfolio website!</p>
</body>
</html>
